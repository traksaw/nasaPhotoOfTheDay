<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Discover NASA's Photo of the Day">
	<meta name="keywords" content="NASA, photo, astronomy, API">
	<title>NASA Photo of the Day</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-light">
	<section class="introSection container text-center py-5">

		<h1 class="display-4 mb-4">NASA Photo of the Day</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<input type="date" class="form-control mb-3" id="datePicker">
				<button class="btn btn-primary w-100" id="getPictureButton">Get Picture</button>
			</div>
		</div>
	</section>
	<section class="inputSection container my-5">
		<div class="row text-center">
			<h2 class="mb-4">Photo Information</h2>
			<div id="photoContainer" class="col-12">
				<img src="" alt="" class="img-fluid d-none">
				<iframe src="" frameborder="0" class="w-100 d-none" id="video" style="max-height: 500px;"></iframe>
				<p class="mt-3" id="description"></p>
			</div>
		</div>
	</section>

	<script type="module" src="js/main.js"></script>
</body>

</html>
